<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
        #qrCode { margin: 20px auto; display: flex; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Social QR Code Generator</h2>
        <input type="url" id="linkInput" placeholder="Enter social media link...">
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrCode"></div>
        <button onclick="openLink()">Open Link</button>
    </div>

    <script>
        function generateQR() {
            let link = document.getElementById("linkInput").value;
            if (!link) {
                alert("Please enter a valid URL");
                return;
            }
            document.getElementById("qrCode").innerHTML = "";
            new QRCode(document.getElementById("qrCode"), link);
        }
        
        function openLink() {
            let link = document.getElementById("linkInput").value;
            if (!link) {
                alert("Please enter a URL");
                return;
            }
            window.open(link, "_blank");
        }
    </script>
</body>
</html>
